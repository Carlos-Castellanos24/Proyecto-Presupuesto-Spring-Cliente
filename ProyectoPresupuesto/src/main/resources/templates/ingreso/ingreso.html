<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Ingreso</title>
        <link rel="stylesheet" href="css/ingreso-egreso.css" />
    </head>
    <body>
        <section class="container">
            <header>Formulario de Ingreso</header>
            <form th:action="@{/insertarIngreso}" th:object="${ingreso}" class="form" method="POST">
                <div th:if="${errorIngreso != null}">
                    <p><span class="span" style="color: red;">[[${errorIngreso}]]</span></p>
                </div>
                <div class="input-box">
                    <label>Saldo del Ingreso</label>
                    <input type="number" name="saldoIngreso" class="input" id="saldoIngreso" placeholder="$0000.00" min="1" pattern="[0-9]+" onpaste="return false;" onDrop="return false;" autocomplete=off onclick="validarSaldoIngresoNegativo();"  step="any" required />
                </div>               
                <div class="input-box">
                    <label>Descripcion</label>
                    <input type="text" name="descripcion" class="input" placeholder="Breve descripcion del ingreso." maxlength="50" required />
                </div> 
                <div class="column">
                    <div class="input-box">
                        <label>Fecha del Ingreso</label>
                        <input type="date" name="fechaIngreso" class="input" required />
                    </div>                   
                </div> 
                <input type="hidden" name="estadoIngreso" value="A">
                <button>Agregar Ingreso</button>
            </form>
        </section>
        <script src="js/validacionSaldoIngreso.js" type="text/javascript"></script>
        <script src="js/validacionSaldoNegativo.js" type="text/javascript"></script>
    </body>
</html>
