<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Envio de Dinero</title>
        <link rel="stylesheet" href="css/ingreso-egreso.css" />
    </head>
    <body>
        <section class="container">
            <header>Envio de Dinero</header>
            <form th:action="@{/enviarDinero}" class="form" method="POST">
                <div th:if="${cuentaNoEncontrada != null}">
                    <p><span class="span">[[${cuentaNoEncontrada}]]</span></p>
                </div>
                <div th:if="${errorEgreso != null}">
                    <p><span class="span">[[${errorEgreso}]]</span></p>
                </div>
                <div th:if="${insuficienteDinero != null}">
                    <p><span class="span">[[${insuficienteDinero}]]</span></p>
                </div>
                <div th:if="${cuentaIgual != null}">
                    <p><span class="span">[[${cuentaIgual}]]</span></p>
                </div>
                <div class="input-box">
                    <label>Numero de Cuenta</label>
                    <input type="number" name="numeroCuenta" class="input" placeholder="Numero de cuenta del receptor" maxlength="10" step="any" required />
                </div> 
                <div class="input-box">
                    <label>Saldo a Enviar</label>
                    <input type="number" name="saldoEnviar" class="input saldoEnvio" id="saldoEnvio" min="1" pattern="[0-9]+" onpaste="return false;" onDrop="return false;" autocomplete=off onclick="validarSaldoEnvioNegativo();" placeholder="$0000.00" step="any" required />
                </div>               
                <input type="hidden" name="estadoEnvio" value="A">
                <button>Enviar Dinero</button>
            </form>
        </section>
        <script src="js/validacionInputNumber.js" type="text/javascript"></script>
        <script src="js/validacionSaldoNegativo.js" type="text/javascript"></script>
    </body>
</html>
