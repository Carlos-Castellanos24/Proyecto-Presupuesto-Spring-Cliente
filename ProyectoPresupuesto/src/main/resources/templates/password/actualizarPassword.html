<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/login.css">
        <script src="js/validacionPassword.js" type="text/javascript"></script>
        <title>Actualiza Tu Contrase&ntilde;a</title>
    </head>
    <body>
        <div class="login-container-password">
            <div class="login-info-container-password">
                <form th:action="@{/actualizarNuevaPassword}" class="inputs-password-form" method="POST">
                    <p><span class="span" style="color: green;">¡Actualiza tu contrase&ntilde;a!</span></p>
                    <input type="hidden" name="token" th:value="${token}">
                    <input class="input" name="clave" id="clave" type="password" placeholder="Nueva contraseña" required> 
                    </br>
                    <input class="input" name="clave2" id="clave2" type="password" placeholder="Repita su contraseña" onkeyup="validarPassword()" required>
                    <p><span class="span" id="alerta" style="color: red;"></span></p>
                    </br>
                    <input type="submit" class="envio" id="envio" value="Registrarse"></input>
                </form>
            </div>
        </div>
    </body>
</html>
